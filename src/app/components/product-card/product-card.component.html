<div class="card">
  <img [src]="prod.thumbnail" class="card-img-top" [alt]="prod.title">
  <div class="card-body">
    <h5 class="card-title">{{prod.title}}</h5>
    <p class="card-text">{{prod.description}}</p>
    <button class="btn btn-primary me-2">detail</button>
    <button class="btn btn-outline-danger me-2" (click)="addToPref(prod)">add  ❤️</button>
    <button class="btn btn-primary" (click)="addToCart(prod)">carrello</button>
  </div>
</div>
